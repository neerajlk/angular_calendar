<div class="container">
  <div class="row ml-auto text-center">
    <label class="align-middle">Select Month</label>
    <select [(ngModel)]="selectedMonth" (ngModelChange)="getDaysByMonth()">
      <option *ngFor="let month of monthNumber" [ngValue]="month">{{months[month]}}</option>
    </select>
  </div>
  <div class="row mx-0 my-5 px-0 py-0">
    
    <div *ngFor="let day of dayInfo" (click)="getInfoOfTheDay(day.yearDay)" class="col-2 mx-0 my-0 px-0 py-0">
      <div *ngIf="day.isHoliday" class="background-red">
        {{day.day}} 
        <br>
        ({{day.weekday}})
      </div>
      <div *ngIf="!day.isHoliday" class="background-burlywood">
        {{day.day}} 
        <br>
        ({{day.weekday}})
      </div>
    </div>
  </div>

  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button> -->

  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>

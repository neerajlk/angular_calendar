<div class="container">
  <div class="row">
    <label>Select Month</label>
    <select>
      <option *ngFor="let month of Months"  >{{month}}</option>
    </select>
  </div>
  <div class="row">

    <div *ngFor="let day of days" (click)="handleClick(day)" class="col-2 background">
      {{day}}
    </div>
    <!-- <div *ngFor="let Month of Months">
        {{Month}}
    <div > -->

  </div>

</div>
